name: eslint
# cf. https://github.com/re-taro/re-taro.dev/blob/main/.github/workflows/eslint.yml

on:
  push:
    branches:
      - main

env:
  node-version: 18
  pnpm-version: latest

jobs:
  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            ${{ github.workspace }}/.next/cache
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        with:
          version: ${{ env.pnpm-version }}
          run_install: |
            - recursive: true

      - name: eslint
        run: pnpm run lint
